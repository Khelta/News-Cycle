<div class="graph">
  <ngx-charts-line-chart
        [view]="view"
        class="chart-container"
        [legend]="showLegend"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [autoScale]=true
        [results]="results"
        [legendTitle]="legendTitle"
        [curve]="curve">
      </ngx-charts-line-chart>
</div>
