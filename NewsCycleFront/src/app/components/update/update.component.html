<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="medium">
      <th mat-header-cell *matHeaderCellDef> Medium </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="last_updated">
      <th mat-header-cell *matHeaderCellDef> Letztes Update </th>
      <td mat-cell *matCellDef="let element"> {{element.last_updated}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button
                color="primary"
                id="{{element.id}}"
                (click)="update(element.name)"
                [disabled]="element.last_updated >= today"
                matTooltip="Update kann morgen erneut durchgef√ºhrt werden."
                [matTooltipDisabled]="element.last_updated < today">Update</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
